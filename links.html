<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thosphere - Links</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            overflow-x: hidden;
        }
        .navbar {
            background: #ffffff;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 18px;
        }
        .navbar a {
            margin: 0 25px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            transition: 0.25s ease;
        }
        .navbar a:hover {
            color: #000;
            transform: scale(1.07);
        }

        .main {
            background: #ffffff;
            width: 750px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            opacity: 0;
            transform: translateX(200px);
            animation: slideRight 0.9s ease forwards;
        }

        .link-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #0077cc;
        }
        .link-box a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
        .link-box a:hover {
            text-decoration: underline;
        }

        h1, h2 {
            margin-top: 0;
        }

        @keyframes slideRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="links.html">Links</a>
    </div>

    <div class="main">
        <h1>My Links</h1>

        <div class="link-box">
            <h2>Instagram</h2>
            <p>
                <a href="https://www.instagram.com/thosphere/" target="_blank">instagram.com/thosphere</a>
            </p>
        </div>

        <div class="link-box">
            <h2>YouTube</h2>
            <p>
                <a href="https://www.youtube.com/" target="_blank">youtube.com/@thosscos</a>
            </p>
        </div>

        <div class="link-box">
            <h2>Discord</h2>
            <p>Username: <strong>thosphere</strong></p>
        </div>
    </div>

</body>
</html>
