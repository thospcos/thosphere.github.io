<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thosphere - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            overflow-x: hidden;
        }
        .navbar {
            background: #ffffff;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 18px;
        }
        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
        }
        .main, .sidebar {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            opacity: 1;
        }
        .main {
            width: 640px;
            transform: translateX(-200px);
            animation: slideLeft 0.9s ease forwards;
        }
        .sidebar {
            width: 260px;
            transform: translateX(200px);
            animation: slideRight 0.9s ease forwards;
            animation-delay: 0.15s;
        }
        .sidebar img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        h1, h2 { margin-top: 0; }
        p { line-height: 1.6; color: #333; }
        @keyframes slideLeft {
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideRight {
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="links.html">Links</a>
    </div>

    <div class="container">
        <div class="main">
            <h1>Latest Post</h1>
            <h2>Welcome to Thosphere</h2>
            <p>I am Thosphere - an artist and creator sharing ideas, sketches, and projects.</p>
            <p><a href="about.html" style="text-decoration:none; color:#0077cc;">Read full post</a></p>
        </div>

        <div class="sidebar">
            <img src="https://via.placeholder.com/300" alt="profile image">
            <h2>About Me</h2>
            <p>Digital artist and creator. I experiment with styles, shapes, and light storytelling.</p>
        </div>
    </div>
</body>
</html>
