<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Thosphere — Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            overflow-x: hidden;
        }

        /* Navbar (NO ANIMATION) */
        .navbar {
            background: #ffffff;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 18px;
        }

        .navbar a {
            margin: 0 25px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            transition: 0.25s ease;
        }

        .navbar a:hover {
            color: #000;
            transform: scale(1.07);
        }

        /* Layout */
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
        }

        .main, .sidebar {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            opacity: 0;
        }

        .main {
            width: 640px;
            transform: translateX(-200px); /* start offscreen left */
            animation: slideLeft 0.9s ease forwards;
        }

        .sidebar {
            width: 260px;
            transform: translateX(200px); /* start offscreen right */
            animation: slideRight 0.9s ease forwards;
            animation-delay: 0.15s; /* small delay for nicer look */
        }

        .sidebar img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h1, h2 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        /* Slide Animations */
        @keyframes slideLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="links.html">Links</a>
    </div>

    <!-- Main + Sidebar -->
    <div class="container">
        <div class="main">
            <h1>Latest Post</h1>
            <h2>Welcome to Thosphere</h2>
            <p>
                I am Thosphere — an artist and creator exploring ideas,
                concepts, colors, and growing my own visual universe.
            </p>
            <p>
                <a href="#" style="text-decoration:none; color:#0077cc;">
                    Read Full Post →
                </a>
            </p>
        </div>

        <div class="sidebar">
            <img src="https://via.placeholder.com/300" alt="Profile image">
            <h2>About Me</h2>
            <p>
                Digital artist and designer.  
                I experiment with styles, shapes, and storytelling through visuals.
            </p>
        </div>
    </div>

</body>
</html>
