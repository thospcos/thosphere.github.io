<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thosphere - Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            opacity: 0;
            animation: fadeInBody 0.8s ease forwards;
        }

        @keyframes fadeInBody {
            to { opacity: 1; }
        }

        /* NAVBAR */
        .navbar {
            background: #ffffff;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            text-align: center;
            opacity: 0;
            transform: translateY(-15px);
            animation: fadeSlideDown 0.8s ease forwards 0.2s;
        }

        @keyframes fadeSlideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: 0.2s ease;
        }

        .navbar a:hover {
            color: #0077cc;
        }

        /* MAIN BOX */
        .main {
            background: white;
            width: 750px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideUp 0.9s ease forwards 0.3s;
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 { margin-top: 0; }

        /* LINK BOXES */
        .link-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #0077cc;
            opacity: 0;
            transform: translateY(25px);
            transition: 0.6s ease;
        }

        /* Scroll reveal */
        .reveal {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .link-box a {
            color: #0077cc;
            font-weight: bold;
            text-decoration: none;
        }

        .link-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="links.html">Links</a>
    </div>

    <div class="main">
        <h1>My Links</h1>

        <div class="link-box reveal-on-scroll">
            <h2>Instagram</h2>
            <p>
                <a href="https://www.instagram.com/thosphere/" target="_blank">
                    instagram.com/thosphere
                </a>
            </p>
        </div>

        <div class="link-box reveal-on-scroll">
            <h2>YouTube</h2>
            <p>
                <a href="https://www.youtube.com/" target="_blank">
                    youtube.com/@thosscos
                </a>
            </p>
        </div>

        <div class="link-box reveal-on-scroll">
            <h2>Discord</h2>
            <p>Username: <strong>thosphere</strong></p>
        </div>

    </div>

    <script>
        // Scroll-reveal animation
        const reveals = document.querySelectorAll(".reveal-on-scroll");

        window.addEventListener("scroll", () => {
            for (let el of reveals) {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    el.classList.add("reveal");
                }
            }
        });
    </script>

</body>
</html>
